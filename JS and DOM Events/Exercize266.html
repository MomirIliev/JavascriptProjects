<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Final Game</title>
    <link rel="stylesheet" href="exercize266.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>
    <div class="container-fluid">
        <div class="row text-center p-4">
            <div class="col-md-3 d-md-block p-4 align-self-center">
                <div>
                    <input class="m-2" type="text" name="playerTwoName" id="nameInputPlayerOne">
                </div>
                <button class="m-2">Input image player One</button>
            </div>

            <div class="col">
                <img class="rounded"
                    src="C:\Users\Momir\Desktop\Programm Languages\Projects WebDev\Pictures\pingpong1.jpg"
                    alt="ping pong table" id="pongImg">
                <h3 id="titleText">Ping Pong Score Keeper</h3>
                <div class="fs-1">

                    <span class="score text-danger" id="namePlayerOne">Player One</span>
                    <span class="score" id="plOneScore" type="number">0</span>
                    <span class="score">:</span>
                    <span class="score" id="plTwoScore" type="numberq">0</span>
                    <span class="score text-primary" id="namePlayerTwo">Player Two</span>
                </div>
                <p>Use the buttons below to keep score</p>
                <div class="m-3">
                    <label for="goal-select"><b>Playing To</b></label>
                    <select class="form-select d-inline" style="width:100px ;" name="score" id="goal-select">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="m-0 p-0">
                    <button class="btn btn-danger" id="playerOne">+1 Player One</button>
                    <button class="btn btn-primary" id="playerTwo">+1 Player Two</button>
                    <button class="btn btn-success" id="resetButton">Reset</button>
                </div>
            </div>

            <div class="col-md-3 d-block align-self-center">
                <div>
                    <input class="m-2" type="text" name="playerTwoName" id="nameInputPlayerTwo">
                </div>
                <button class="m-2"> Inpunt Image Player Two</button>
            </div>
        </div>
        <div class="row text-center ">
            <h1 id="winner"></h1>
        </div>
    </div>

    <script src="exercize266.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
